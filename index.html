<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <h1>Image Search App</h1>
     <form>
        <input type="text" id="search-input" placeholder="Search for Images">
        <button id="search-button">Search</button>
     </form>
     <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1695202994189-e4f8d5c43fe0?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2071&q=80" alt="spiral staircase in a building">
            <a href="https://unsplash.com/photos/a-spiral-staircase-in-a-building-with-a-skylight-LEK_xZJtPjo" target="_blank">Spiral staircase in a building</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1695131402412-e342cbccae53?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2071&q=80" alt="white-car-parked-in-front-of-a-building">
            <a href="https://unsplash.com/photos/a-white-car-parked-in-front-of-a-building-KSqBqjP0yDA" target="_blank">White car parked in front of a building</a>
        </div>
        <div class="search-result">
            <img src="https://plus.unsplash.com/premium_photo-1664109999481-92084fb559d5?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=871&q=80" alt="Fitness">
            <a href="https://unsplash.com/photos/W8IMcfVCA_o" target="_blank">Fitness</a>
        </div>
     </div>
     <button id="show-more-button">Show more</button>
    <script src="script.js"></script>
</body>
</html>
